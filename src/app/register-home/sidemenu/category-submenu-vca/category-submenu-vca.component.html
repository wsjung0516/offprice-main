<p><span class="text-md text-gray-500">Value: </span><span class="text-blue-600 font-bold">{{selected_category}}</span></p>
<div class="bg-gray-200 px-1 py-1 flex items-center">
  <div class="flex flex-wrap whitespace-nowrap">
    <div cdkMenuBar class="inline-flex flex-wrap">
        <ng-container *ngFor="let button of tgroups">
          <button cdkMenuItem [cdkMenuTriggerFor]="getTemplate(button.id)" 
            class="border border-transparent rounded-full py-1 px-2 mx-1 text-gray-500 hover:text-gray-800 focus:outline-none focus:border-blue-500 active:text-blue-500 button-group"
            [value]="button"
            >
            <span class="">{{ button.key }}</span>
          </button>
        </ng-container>

    </div>
  </div>
</div>
<!-- Women -->
<ng-template #Tops> 
  <div class="category-submenu " cdkMenu>
    <button *ngFor="let item of getItemList('1')" class="category-submenu-item" cdkMenuItem (click)="onSelect(item)">{{item.key}}</button>
  </div>
</ng-template>
