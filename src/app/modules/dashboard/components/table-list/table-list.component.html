<div class="w-full mt-20">
  <div class="ml-2 overflow-auto rounded-lg shadow mat-elevation-z8">
    <table class="w-full" mat-table [dataSource]="dataSource" matSort>
      <!--  -->
      <ng-container *ngFor="let column of displayedColumns; let i = index">
        <ng-container [matColumnDef]="column">
          <!-- <ng-container *ngIf="i !== 0"> -->
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ displayedTitle[i] }}
          </th>
          <!-- </ng-container> -->
          <ng-container
            *ngIf="
              column !== 'action' &&
              column !== 'image_url' &&
              column !== 'created_at' &&
              column !== 'first_name'
            "
          >
            <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
          </ng-container>
          <ng-container *ngIf="column === 'image_url'">
            <td mat-cell *matCellDef="let row">
              <div
                class="w-10 h-10 rounded-full"
                imageDetail
                [image]="row[column]"
              >
                <img [src]="row[column]" alt="offprice.store" />
              </div>
            </td>
          </ng-container>
          <ng-container *ngIf="column === 'created_at'">
            <td mat-cell *matCellDef="let row">
              {{ row[column] | date: 'yyyy-MM-dd' }}
            </td>
          </ng-container>
          <ng-container *ngIf="column === 'first_name'">
            <td mat-cell *matCellDef="let row">
              {{ row[column] }}  {{ row['last_name'] }}
            </td>
          </ng-container>
          <ng-container *ngIf="column === 'action'">
            <td mat-cell *matCellDef="let row">
              <a
                mat-icon-button
                class="text-green-600"
                matTooltip="Edit List"
              >
                <mat-icon (click)="detailSaleItem(row)">search</mat-icon>
              </a>
            </td>
          </ng-container>
     
        </ng-container>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        ></tr>
        <!-- (dblclick)="onDisplaySaleList(row)" -->
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter
          <!-- No data matching the filter "{{ input.value }}" -->
        </td>
      </tr>
    </table>
  
    <mat-paginator
      [pageSize]="pageSize"
      [hidePageSize]="true"
      aria-label="Select page of users"
      [showFirstLastButtons]="true"
    ></mat-paginator>
  </div>
  
</div>
